<div class="card app-card" style="width: 100%;">
  <a href="{{ .Get "website" }}">
    <div class="card-body">
        <h5 class="card-title">{{ .Get "name" }}</h5>

        <div class="mb-2">
        {{ range (split (.Get "tags") ",") }}
            <span class="badge text-bg-primary">{{ . }}</span>
        {{ end }}
        </div>

        <p class="card-text text-secondary">{{ .Get "description" }}</p>
    </div>
  </a>
</div>
