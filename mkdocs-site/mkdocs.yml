# Project information
site_name: Transitous
site_url: https://routing.spline.de/
site_author: Transitous contributors
site_description: >-
  A community-run provider-neutral international public transport routing service.

# Repository
repo_name: public-transport/transitous
repo_url: https://github.com/public-transport/transitous/mkdocs-site

# Copyright
copyright: Copyright &copy; 2024 Transitous contributors

# Configuration
theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - python

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html

# Page tree
nav:
  - Home: index.md
  - Feed-Licenses: licenses.md