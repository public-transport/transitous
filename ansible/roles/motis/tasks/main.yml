- name: Create MOTIS user
  user:
    name: motis

- name: Create MOTIS directory
  file:
    path: /opt/motis/
    state: directory

- name: Unpack MOTIS
  unarchive:
    src: https://github.com/public-transport/transitous/releases/download/motis-v2.0.22/motis-v2.0.22.tar.bz2
    dest: /opt/motis/
    remote_src: yes

- name: Create MOTIS runtime directory
  file:
    path: /var/lib/motis
    owner: motis
    group: motis
    state: directory

- name: Copy MOTIS systemd service
  copy:
    src: motis.service
    dest: /etc/systemd/system/motis.service

- name: Enable motis systemd service
  systemd:
    name: motis.service
    enabled: true
    state: started
    masked: false
    daemon_reload: true

- name: Install motis-update-feeds script
  copy:
    src: motis-update-feeds.sh
    dest: /usr/local/bin/motis-update-feeds
    mode: '0755'

- name: Install motis-update-feeds
  copy:
    src: "{{ item }}"
    dest: /etc/systemd/system/
    mode: '644'
  with_items:
    - motis-update-feeds.service
    - motis-update-feeds.timer

- name: Enable motis-update-feeds service
  systemd:
    name: motis-update-feeds.service
    enabled: true
    masked: false
    daemon_reload: true

- name: Enable motis-update-feeds timer
  systemd:
    name: motis-update-feeds.timer
    enabled: true
    masked: false
    daemon_reload: true
    state: started
