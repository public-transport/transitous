- name: Create MOTIS user
  user:
    name: motis
    group: www-data

- name: Create MOTIS directory
  file:
    path: /opt/motis/
    state: directory

#- name: Unpack MOTIS
#  unarchive:
#    src: https://github.com/public-transport/transitous/releases/download/motis-v2.0.34/motis-v2.0.34.tar.bz2
#    dest: /opt/motis/
#    remote_src: yes

- name: Create directory for imported data
  file:
    path: /var/cache/transitous/out/
    state: directory

- name: Create MOTIS runtime directory
  file:
    path: /var/lib/motis
    owner: motis
    group: www-data
    state: directory

- name: Copy MOTIS systemd service
  copy:
    src: motis.service
    dest: /etc/systemd/system/motis.service

- name: Enable motis systemd service
  systemd:
    name: motis.service
    enabled: true
    state: started
    masked: false
    daemon_reload: true

- name: Install motis-update-feeds script
  template:
    src: motis-update-feeds.sh
    dest: /usr/local/bin/motis-update-feeds
    mode: '0755'

- name: Install motis-update-feeds
  template:
    src: "{{ item }}"
    dest: /etc/systemd/system/
    mode: '644'
  with_items:
    - motis-update-feeds.service
    - motis-update-feeds.timer

- name: Enable motis-update-feeds timer
  systemd:
    name: motis-update-feeds.timer
    enabled: true
    masked: false
    daemon_reload: true
    state: started
