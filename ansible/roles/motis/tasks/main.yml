- name: Create MOTIS user
  user:
    name: motis

- name: Create MOTIS directory
  file:
    path: /opt/motis/
    state: directory

- name: Unpack MOTIS
  unarchive:
    src: https://github.com/public-transport/transitous/releases/download/motis-v2.0.4/motis-v2.0.4.tar.bz2
    dest: /opt/motis/
    remote_src: yes

- name: Create MOTIS runtime directory
  file:
    path: /var/lib/motis
    owner: motis
    group: motis
    state: directory

- name: Copy MOTIS systemd service
  copy:
    src: motis.service
    dest: /etc/systemd/system/motis.service

- name: Enable motis systemd service
  systemd:
    name: motis.service
    enabled: true
    state: started
    masked: false
    daemon_reload: true
