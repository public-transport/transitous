- name: Install docker
  apt:
    name: docker.io

- name: Enable docker service
  systemd:
    name: docker
    enabled: true
    state: started
    masked: false

- name: Install woodpecker-agent
  apt:
    deb: https://github.com/woodpecker-ci/woodpecker/releases/download/v2.7.3/woodpecker-agent_2.7.3_amd64.deb

- name: Create woodpecker-agent user
  user:
    name: woodpecker-agent
    comment: Woodpecker CI user
    groups: docker

- name: Set up woodpecker agent systemd service
  template:
    dest: /etc/systemd/system/woodpecker-agent.service
    src: woodpecker-agent.service.j2
    owner: root
    group: root
    mode: '0644'

- name: Create cache directory
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /var/cache/transitous/downloads/
    - /var/cache/transitous/out/

- name: Enable woodpecker service
  systemd:
    name: woodpecker-agent.service
    enabled: true
    state: started
    masked: false
    daemon_reload: true
